ont-weight="bold" lengthAdjust="spacing" textLength="9" x="75" y="365.8516">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="319" x="88" y="365.8516">Sends message stating there's another submission</text><polygon fill="#181818" points="69,395.9043,59,399.9043,69,403.9043,65,399.9043" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="63" x2="413" y1="399.9043" y2="399.9043"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="75" y="395.1621">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="150" x="88" y="395.1621">Sends success message</text><!--MD5=[3a353ce8d86df9c917fb48c8ec85a8fc]
@startuml
skinparam monochrome true
skinparam packageStyle rectangle
skinparam shadowing false

autonumber

actor "Client" as Client
participant ":System" as System

activate Client

	activate System

		Client -> System : Asks to list properties

		System - -> Client : Sends list of properties

		Client -> System : Selects property that wants to buy

		alt Client has previous submission for this property
			System - -> Client : Sends error message
		else
			loop While the amount is not valid
				System - -> Client : Asks for proposed amount

				Client -> System : Submits the proposed amount
			end

			alt Has previous order amount submission?
				System - -> Client : Sends message stating there's another submission

				System - -> Client : Sends success message
			end
		end

	deactivate System

deactivate Client

@enduml

